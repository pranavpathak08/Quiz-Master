<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('admin.admin_dashboard') }}">Quiz Master</a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">Welcome, Admin</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

<div class="container my-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">üìñ Add Quiz to <span class="text-primary">{{ chapter.name }}</span></h3>

        <form action="{{ url_for('admin.add_quiz', chapter_id=chapter.id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Quiz Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" name="description" class="form-control">
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration (hh:mm):</label>
                <input type="text" name="duration" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">‚ûï Add Quiz</button>
                <a href="{{ url_for('admin.manage_quizzes', chapter_id=chapter.id) }}" class="btn btn-primary">‚¨ÖÔ∏è Back to Quizzes</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
