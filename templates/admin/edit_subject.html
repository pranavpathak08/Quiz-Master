<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('admin.admin_dashboard') }}">Quiz Master</a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">Welcome, Admin</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Edit Subject</h2>
        <form action="{{ url_for('admin.edit_subject', id=subject.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" value="{{ subject.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea name="description" class="form-control">{{ subject.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Update Subject</button>
        </form>
        <a href="{{ url_for('admin.manage_subjects') }}" class="btn btn-secondary mt-3 w-100">View All Subjects</a>
    </div>
</div>

</body>
</html>
