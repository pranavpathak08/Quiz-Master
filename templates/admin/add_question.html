<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('admin.admin_dashboard') }}">Quiz Master</a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">Welcome, Admin</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
<div class="container my-5">
    <h2 class="text-center mb-4">Add New Question</h2>

    <div class="card shadow p-4 bg-white">
        <form action="{{ url_for('admin.add_question', quiz_id=quiz.id) }}" method="POST">
            <div class="mb-3">
                <label for="question_statement" class="form-label">Question:</label>
                <input type="text" class="form-control" name="question_statement" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="option1" class="form-label">Option 1:</label>
                    <input type="text" class="form-control" name="option1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="option2" class="form-label">Option 2:</label>
                    <input type="text" class="form-control" name="option2" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="option3" class="form-label">Option 3:</label>
                    <input type="text" class="form-control" name="option3" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="option4" class="form-label">Option 4:</label>
                    <input type="text" class="form-control" name="option4" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="correct_option" class="form-label">Correct Option (1-4):</label>
                <select class="form-select" name="correct_option" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin.manage_questions', quiz_id=quiz.id) }}" class="btn btn-secondary">⬅️ Back</a>
                <button type="submit" class="btn btn-primary">✅ Add Question</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
