<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #3975ad);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: linear-gradient(135deg, #357837, #2d5276);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            width: 150px;
            font-size: 1.2rem;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Welcome to Quiz Master</h1>
        <p class="lead">Test your knowledge and challenge yourself!</p>
        <div>
            <a href="{{ url_for('auth.register') }}" class="btn btn-info btn-lg btn-custom">Register</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-lg btn-custom">Login</a>
        </div>
    </div>
</body>
</html>
